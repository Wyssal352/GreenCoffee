<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation</title>
    <link rel="icon" type="image/png" href="./assets/img/gg.png" >
    <link rel="stylesheet" href="assets/css/reservation.css">
</head>
<body>
    <header>
        <h1>Réservez une table</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <form id="reservation-form">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required placeholder="Votre Nom">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required placeholder="Votre Email">
            <label for="guests">Nombre de personnes :</label>
            <input type="number" id="guests" name="guests" required placeholder="1,2,3...">
            <label for="date">Date :</label>
<input type="date" id="date" name="date" required min="2024-01-01" max="2024-12-31">

            <label for="time">Heure :</label>
            <input type="time" id="time" name="time" required >
            <button type="submit">Réserver</button>
        </form>
    </section>

    <div id="notification" class="hidden">
        Réservation bien reçue ! <br> <br> Nous allons vous appeler pour confirmation.<br><br> Bonne journée.
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
